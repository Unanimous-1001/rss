name: Update RSS Feed

on:
  push:
    paths:
      - 'manhwa_data.json'
  schedule:
    - cron: '0 0 * * *' # Daily at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # Or your preferred version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytz requests
      - name: Generate RSS Feed
        run: python generate_rss.py
      - name: Commit and Push
        run: |
          git config --global user.email "your-bot-email@example.com" # Replace with your bot's email
          git config --global user.name "RSS Bot" # Or your preferred bot name
          git add rss1.xml
          git commit -m "Update RSS feed"
          git push
